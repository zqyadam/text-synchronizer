<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Text-Mobile2PC PC端</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      .input-field label {
        color: #03a9f4;
      }

      /* icon prefix focus color */
      .input-field .prefix.active {
        color: #03a9f4;
      }
      .input-field textarea[class="materialize-textarea"]:focus {
        border-bottom: 1px solid #03a9f4 !important;
        box-shadow: 0 1px 0 0 #03a9f4 !important;
      }
    </style>
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper light-blue">
          <a href="#" class="brand-logo left"><h5 style="margin-left: 10px;">Text-Mobile2PC</h5></a>
          <ul id="nav-mobile" class="right ">
            <li>
              <a
                href="#"
                id="copy"
                class="tooltipped"
                data-tooltip="复制"
                data-position="bottom"
              >
                <i class="material-icons center">content_copy</i>
              </a>
            </li>
            <li>
              <a
                href="#"
                id="clear"
                class="tooltipped"
                data-tooltip="清空"
                data-position="bottom"
              >
                <i class="material-icons center">delete_sweep</i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="input-field">
        <textarea
          id="textarea"
          class="materialize-textarea"
          placeholder="在这里输入信息！"
          style="min-height: 85vh;"
        ></textarea>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="./mainWindow.js"></script>
  </body>
</html>
