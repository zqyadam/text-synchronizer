<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Text-Mobile2PC PC端</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      .input-field label {
        color: #03a9f4;
      }

      /* icon prefix focus color */
      .input-field .prefix.active {
        color: #03a9f4;
      }
      .input-field textarea[class="materialize-textarea"]:focus {
        border-bottom: 1px solid #03a9f4 !important;
        box-shadow: 0 1px 0 0 #03a9f4 !important;
      }

      .switch label input[type="checkbox"]:checked + .lever:after {
        background-color: #03a9f4;
      }

      .switch label input[type="checkbox"]:checked + .lever {
        background-color: #7cd3fc;
      }
    </style>
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper light-blue">
          <a href="#" class="brand-logo left"
            ><h5 style="margin-left: 10px;">Text-Mobile2PC</h5></a
          >
          <ul id="nav-mobile" class="right ">
            <li>
              <a
                href="#"
                id="copy"
                class="tooltipped"
                data-tooltip="复制"
                data-position="bottom"
              >
                <i class="material-icons center">content_copy</i>
              </a>
            </li>
            <li>
              <a
                href="#"
                id="clear"
                class="tooltipped"
                data-tooltip="清空"
                data-position="bottom"
              >
                <i class="material-icons center">delete_sweep</i>
              </a>
            </li>
            <li>
              <a
                href="#modal1"
                id="settings"
                class="tooltipped modal-trigger"
                data-tooltip="设置"
                data-position="bottom"
              >
                <i class="material-icons center">settings</i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="input-field">
        <textarea
          id="textarea"
          class="materialize-textarea"
          placeholder="在这里输入信息！"
          style="min-height: 85vh;"
        ></textarea>
      </div>
    </main>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="row">
          <div class="input-field col s4">
            <span class="right">显示右下角通知:</span>
          </div>
          <div class="input-field col s8 center">
            <div class="switch ">
              <label>
                不显示通知
                <input id="show-notification" type="checkbox" class="light-blue" checked />
                <span class="lever"></span>
                显示通知
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a
          href="#!"
          id="btn-save-setting"
          class="modal-close light-blue white-text btn-flat waves-effect waves-light"
          >保存</a
        >
        <a href="#!" class="modal-close btn-flat waves-effect waves-light"
          >取消</a
        >
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="./mainWindow.js"></script>
  </body>
</html>
